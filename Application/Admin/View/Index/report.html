<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <title></title>
	    <link rel="stylesheet" type="text/css" href="__BCSS__/reset.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/text.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/grid.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/layout.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/nav.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/jquery-ui.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__DCSS__/public.css" />
	    <script type="text/javascript" src="__DJS__/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="__DJS__/public.js"></script>
	</head>

	<body>
		<!-- -  单元信息显示 begin - -->
		<div id="cellboardInfo" class="box round first" style="margin-top: 5px;">
		<h2 id="infoTitle" style="height: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;举报信息</h2>
		    <div id="infoBody" class="block">
				<table class="table">
					<tr>
						<th>LID</th>
						<th>举报内容</th>
						<th>举报人</th>
						<th>时间</th>
						<th>操作</th>
					</tr>
					<volist name="category" id="n">
						<tr>	
							<td>{$n.lid}</td>
							<td>{$n.content}</td>
							<if condition="$n.from eq 0">
								<td>匿名</td>
							<else/>
								<td>{$n.from}</td>
							</if>
							<td>{$n.rtime|date='Y-m-d  H:i:s',###}</td>
							<td>
								<a href="{:U('del' , array('lid'=>$n['lid']))}" class="del">[删除]</a>
							</td>	
						</tr>
					</volist>
				</table>
				<div class="page">
					{$page}
				</div
		    </div>
		</div>
		<!-- -  单元信息显示 end - -->
	</body>

</html>
