<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <title></title>
	    <link rel="stylesheet" type="text/css" href="__BCSS__/reset.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/text.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/grid.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/layout.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/nav.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__BCSS__/jquery-ui.css" media="screen" />
	    <link rel="stylesheet" type="text/css" href="__DCSS__/public.css" />
	</head>

	<body>
		<!-- -  单元信息显示 begin - -->
		<div id="cellboardInfo" class="box round first" style="margin-top: 5px;">
		    <h2 id="infoTitle" style="height: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加楼层</h2>
		    <div id="infoBody" class="block">
				<form action="{:U('add')}" method="post">
					<table class="table">
						<tr>
							<td>楼层名称</td>
							<td><input type="text" name="fname"/></td>
						</tr>
						<tr>
							<td>开启状态</td>
							<td>
								<input type="radio" name="isoff" value="0" checked="checked"/>开启
								<input type="radio" name="isoff" value="1" />关闭
							</td>

						</tr>
						<tr>
							<td>列</td>
							<td><input type="text" name="col"/></td>
						</tr>
						<tr>
							<td>座位图</td>
							<td>
								<textarea name="seatmap" id="description" class="textarea"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" value="添加" class="input_button"/>
								<input type="reset" class="input_button"/>
							</td>
						</tr>
					</table>
				</form>
		    </div>
		</div>
		<!-- -  单元信息显示 end - -->
	</body>

</html>
